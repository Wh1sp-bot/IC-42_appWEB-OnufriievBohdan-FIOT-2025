<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GachiFit — Реєстрація</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="register-page">
  <div class="register-container">
    <div class="brand">
      <div class="logo">GF</div>
      <div>
        <div class="brand-name">GachiFit</div>
        <div class="brand-subtitle">Змінює твоє життя</div>
      </div>
    </div>

    <h2>Створіть свій акаунт</h2>
    <form id="registerForm">
      <label for="regLogin">Логін</label>
      <input type="text" id="regLogin" placeholder="Введіть логін" required>

      <label for="regEmail">E-mail</label>
      <input type="email" id="regEmail" placeholder="Введіть e-mail" required>

      <label for="regPassword">Пароль</label>
      <input type="password" id="regPassword" placeholder="Введіть пароль" required>

      <button type="submit" class="btn-primary">Зареєструватися</button>
    </form>

    <p>Вже маєте акаунт? <a href="login.html">Увійти</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
