<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GachiFit — Вхід</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="brand">
      <div class="logo">GF</div>
      <div>
        <div class="brand-name">GachiFit</div>
        <div class="brand-subtitle">Вхід</div>
      </div>
    </div>

    <h2>Увійдіть у свій акаунт</h2>
    <form id="loginForm">
      <label for="loginUser">Логін</label>
      <input id="loginUser" name="loginUser" placeholder="Введіть логін" required />

      <label for="loginPass">Пароль</label>
      <input id="loginPass" name="loginPass" type="password" placeholder="Введіть пароль" required />

      <button type="submit" class="btn-primary">Увійти</button>
    </form>

    <p>Ще немає акаунту? <a href="register.html">Зареєструватися</a></p>
  </div>

  <script src="../script.js"></script>
</body>
</html>
