<body>
<div class="container">
  <nav>
    <div class="brand">
      <div class="logo">GF</div>
      <div>
        <div class="brand-name">GachiFit</div>
        <div class="brand-subtitle">Вправи</div>
      </div>
    </div>
    <ul class="desktop">
      <li><a href="index.html">Головна</a></li>
      <li><a href="workouts.html">Готові Тренування</a></li>
      <li><a href="exercises.html">Вправи</a></li>

  <section class="section">
    <h2>Вправи</h2>
    <p class="subtitle">Оберіть вправи для різних груп м'язів.</p>

    <div class="cards">
      <div class="card">
        <img src="res/chest.png" alt="Chest" />

        <p class="subtitle">Жим лежачи, віджимання, кросовери.</p>
      </div>
      <div class="card">
        <img src="res/back.png" alt="Back" />

        <p class="subtitle">Підтягування, тяга штанги, гіперекстензія.</p>
      </div>
      <div class="card">
        <img src="res/legs.png" alt="Legs" />
        <div class="title">Ноги</div>
        <p class="subtitle">Присідання, випади, підйоми на носки.</p>
      </div>
      <div class="card">
        <img src="res/arms.png" alt="Arms" />
        <div class="title">Руки</div>
        <p class="subtitle">Згинання на біцепс, жим на трицепс.</p>
      </div>
